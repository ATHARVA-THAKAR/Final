<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MindCare</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
:root {
  --primary: #6C63FF;
  --secondary: #4ECDC4;
  --accent: #FF9F68;
  --light: #ffffff;
  --dark: #2d3436;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(rgba(24, 135, 12, 0.653), rgba(15, 183, 26, 0.637));
  background-size: 600% 600%;
  animation: gradientShift 15s ease infinite;
  color: var(--dark);
  line-height: 1.6;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 0 20px;
}

header {
  background: rgba(0,0,0,0.3);
  backdrop-filter: blur(10px);
  color: white;
  padding: 15px 0;
  border-bottom: 1px solid rgba(255,255,255,0.2);
}
.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 24px;
  font-weight: 600;
}
.logo i { font-size: 30px; }

.auth-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-grow: 1;
  padding: 40px 20px;
}

.auth-card {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 20px;
  padding: 40px;
  width: 100%;
  max-width: 450px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  animation: fadeInUp 1s ease;
}
@keyframes fadeInUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.auth-header {
  text-align: center;
  margin-bottom: 30px;
}
.auth-header h2 {
  color: var(--primary);
  font-size: 28px;
  margin-bottom: 10px;
}
.auth-header p {
  color: #666;
}

.form-group {
  margin-bottom: 20px;
}
.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #444;
}
.form-group input {
  width: 100%;
  padding: 15px;
  border: 2px solid #ddd;
  border-radius: 10px;
  font-size: 16px;
  transition: border-color 0.3s;
}
.form-group input:focus {
  border-color: var(--primary);
  outline: none;
}

.btn {
  padding: 15px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
  width: 100%;
  font-size: 16px;
}
.btn-primary {
  background: linear-gradient(45deg, var(--primary), var(--secondary));
  color: white;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.auth-footer {
  text-align: center;
  margin-top: 20px;
}
.auth-footer a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
}
.auth-footer a:hover {
  text-decoration: underline;
}

.error-message {
  color: #ff6b6b;
  text-align: center;
  margin-top: 15px;
  font-weight: 500;
}

.success-message {
  color: #4CAF50;
  text-align: center;
  margin-top: 15px;
  font-weight: 500;
}

footer {
  background: rgba(51, 200, 246, 0.804);
  color: white;
  padding: 20px;
  text-align: center;
  margin-top: auto;
}
  </style>
</head>
<body>
<header>
  <div class="container header-content">
    <div class="logo"><i class="fas fa-brain"></i><h1>MindCare</h1></div>
  </div>
</header>

<main class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Welcome Back</h2>
      <p>Sign in to access your MindCare account</p>
    </div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Sign In</button>
      
      <div id="error-message" class="error-message" style="display: none;"></div>
      <div id="success-message" class="success-message" style="display: none;"></div>
    </form>
    
    <div class="auth-footer">
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
  </div>
</main>

<footer>
  <div class="container">
    <p>&copy; 2025 MindCare. All rights reserved.</p>
  </div>
</footer>

<script>
// Supabase initialization
const supabaseUrl = 'https://tztueszwcnpimovuqovv.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6dHVlc3p3Y25waW1vdnVxb3Z2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1Mjg0NzYsImV4cCI6MjA3MzEwNDQ3Nn0.-C1x4SNmrWZ2OGuc23KwsjyOkB9MhiqlFFj8O9m5d08';
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

// Login form handling
document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const errorMessage = document.getElementById('error-message');
  const successMessage = document.getElementById('success-message');
  
  errorMessage.style.display = 'none';
  successMessage.style.display = 'none';
  
  try {
    const { data, error } = await supabase.auth.signInWithPassword({
      email: email,
      password: password
    });
    
    if (error) {
      errorMessage.textContent = error.message;
      errorMessage.style.display = 'block';
    } else {
      successMessage.textContent = 'Login successful! Redirecting...';
      successMessage.style.display = 'block';
      
      // Store user session
      localStorage.setItem('user', JSON.stringify(data.user));
      
      // Redirect to dashboard
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1500);
    }
  } catch (error) {
    errorMessage.textContent = 'An unexpected error occurred. Please try again.';
    errorMessage.style.display = 'block';
  }
});
</script>
</body>
</html>
