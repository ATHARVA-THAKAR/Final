<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #4ECDC4;
            --accent: #FF9F68;
            --light: #ffffff;
            --dark: #2d3436;
            --emergency: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(270deg, var(--primary), var(--secondary), var(--accent));
            background-size: 600% 600%;
            animation: gradientShift 15s ease infinite;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .logo i {
            font-size: 32px;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 20px;
        }

        .role-selection {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .role-btn {
            padding: 15px;
            border: 2px solid var(--primary);
            border-radius: 10px;
            background: white;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .role-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .role-btn.selected {
            background: var(--primary);
            color: white;
        }

        .login-form {
            display: none;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #554fd2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            margin-top: 15px;
            background: transparent;
            border: none;
            color: #777;
            cursor: pointer;
        }

        .back-btn:hover {
            color: var(--primary);
        }

        .emergency-contact {
            background: var(--emergency);
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-brain"></i>
            <h1>MindCare</h1>
        </div>
        
        <h2>Login to Your Account</h2>
        
        <div class="role-selection" id="roleSelection">
            <button class="role-btn" onclick="selectRole('student')">
                <i class="fas fa-user-graduate"></i> Login as Student
            </button>
            <button class="role-btn" onclick="selectRole('admin')">
                <i class="fas fa-user-shield"></i> Login as Admin
            </button>
            <button class="role-btn" onclick="selectRole('counselor')">
                <i class="fas fa-user-md"></i> Login as Counselor
            </button>
        </div>
        
        <div class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button class="login-btn" onclick="login()">Login</button>
            <button class="back-btn" onclick="goBackToRoleSelection()">
                <i class="fas fa-arrow-left"></i> Back to role selection
            </button>
        </div>
    </div>
    
    <div class="emergency-contact">
        <p>If you're in crisis, please call the National Suicide Prevention Lifeline at <strong>1-800-273-8255</strong> or text <strong>HOME</strong> to <strong>741741</strong>.</p>
    </div>

    <script>
        let selectedRole = '';
        
        function selectRole(role) {
            selectedRole = role;
            
            // Update UI to show selected role
            const roleButtons = document.querySelectorAll('.role-btn');
            roleButtons.forEach(btn => {
                btn.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // Show login form after a brief delay
            setTimeout(() => {
                document.getElementById('roleSelection').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            }, 300);
        }
        
        function goBackToRoleSelection() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('roleSelection').style.display = 'flex';
            selectedRole = '';
        }
        
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            // For demo purposes, we'll use simple credentials
            // In a real application, this would connect to a backend authentication system
            
            if (selectedRole === 'student') {
                // Redirect to student dashboard (std.html)
                window.location.href = 'std.html';
            } else if (selectedRole === 'admin') {
                // Redirect to admin dashboard
                window.location.href = 'admin.html';
            } else if (selectedRole === 'counselor') {
                // Redirect to counselor dashboard
                window.location.href = 'counselor.html';
            }
        }
    </script>
</body>
</html>
