<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindCare - Counselor Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header {
      background: #28a745;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 { margin: 0; }
    .btn-logout {
      background: #ff4d4d;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-logout:hover { background: #cc0000; }
    .content { padding: 20px; }
  </style>
</head>
<body>
  <header>
    <h2>Counselor Dashboard</h2>
    <button class="btn-logout" onclick="window.location.href='index.html'">Logout</button>
  </header>
  <div class="content">
    <p>Welcome, Counselor! Here you can manage student appointments and provide guidance.</p>
  </div>
</body>
</html>
