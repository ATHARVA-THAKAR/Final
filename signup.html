<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #4ECDC4;
            --accent: #FF9F68;
            --light: #ffffff;
            --dark: #2d3436;
            --emergency: #ff6b6b;
            --error: #ff4757;
            --success: #2ed573;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(270deg, var(--primary), var(--secondary), var(--accent));
            background-size: 600% 600%;
            animation: gradientShift 15s ease infinite;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .logo i {
            font-size: 32px;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
        }

        .role-selection {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .role-btn {
            padding: 15px;
            border: 2px solid var(--primary);
            border-radius: 10px;
            background: white;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .role-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .role-btn.selected {
            background: var(--primary);
            color: white;
        }

        .signup-form {
            display: none;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .password-strength {
            height: 5px;
            background: #eee;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .password-weak .password-strength-bar {
            width: 33%;
            background: var(--error);
        }

        .password-medium .password-strength-bar {
            width: 66%;
            background: var(--accent);
        }

        .password-strong .password-strength-bar {
            width: 100%;
            background: var(--success);
        }

        .password-feedback {
            font-size: 14px;
            margin-top: 5px;
            color: #777;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background: #554fd2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-btn {
            margin-top: 15px;
            background: transparent;
            border: none;
            color: #777;
            cursor: pointer;
        }

        .back-btn:hover {
            color: var(--primary);
        }

        .login-redirect {
            margin-top: 20px;
            text-align: center;
        }

        .login-redirect a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-redirect a:hover {
            text-decoration: underline;
        }

        .emergency-contact {
            background: var(--emergency);
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .error-message {
            background: var(--error);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: var(--success);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <i class="fas fa-brain"></i>
            <h1>MindCare</h1>
        </div>
        
        <h2>Create Your Account</h2>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="role-selection" id="roleSelection">
            <button class="role-btn" onclick="selectRole('student')">
                <i class="fas fa-user-graduate"></i> Sign up as Student
            </button>
            <button class="role-btn" onclick="selectRole('admin')">
                <i class="fas fa-user-shield"></i> Sign up as Admin
            </button>
            <button class="role-btn" onclick="selectRole('counselor')">
                <i class="fas fa-user-md"></i> Sign up as Counselor
            </button>
        </div>
        
        <div class="signup-form" id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" onkeyup="checkPasswordStrength()">
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div class="password-feedback" id="passwordFeedback"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" onkeyup="checkPasswordMatch()">
                <div class="password-feedback" id="confirmPasswordFeedback"></div>
            </div>
            <button class="signup-btn" onclick="signUp()">Create Account</button>
            <button class="back-btn" onclick="goBackToRoleSelection()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        
        <div class="login-redirect">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>
    
    <div class="emergency-contact">
        <i class="fas fa-phone-alt"></i> Need immediate help? Call 1-800-273-8255
    </div>
    
    <script>
        // Supabase configuration
        const supabaseUrl = 'https://tztueszwcnpimovuqovv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6dHVlc3p3Y25waW1vdnVxb3Z2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1Mjg0NzYsImV4cCI6MjA3MzEwNDQ3Nn0.-C1x4SNmrWZ2OGuc23KwsjyOkB9MhiqlFFj8O9m5d08';
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        let selectedRole = '';
        
        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // Show the signup form after a short delay
            setTimeout(() => {
                document.getElementById('roleSelection').style.display = 'none';
                document.getElementById('signupForm').style.display = 'block';
            }, 300);
        }
        
        function goBackToRoleSelection() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('roleSelection').style.display = 'flex';
            selectedRole = '';
        }
        
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            const feedback = document.getElementById('passwordFeedback');
            
            // Reset classes
            document.getElementById('password').parentElement.classList.remove('password-weak', 'password-medium', 'password-strong');
            
            if (password.length === 0) {
                strengthBar.style.width = '0%';
                feedback.textContent = '';
                return;
            }
            
            // Check password strength (simple example)
            let strength = 0;
            let feedbackText = '';
            
            if (password.length >= 8) strength += 1;
            if (password.match(/[a-z]+/)) strength += 1;
            if (password.match(/[A-Z]+/)) strength += 1;
            if (password.match(/[0-9]+/)) strength += 1;
            if (password.match(/[!@#$%^&*(),.?":{}|<>]/)) strength += 1;
            
            if (strength < 2) {
                feedbackText = 'Weak password';
                document.getElementById('password').parentElement.classList.add('password-weak');
            } else if (strength < 4) {
                feedbackText = 'Medium strength password';
                document.getElementById('password').parentElement.classList.add('password-medium');
            } else {
                feedbackText = 'Strong password';
                document.getElementById('password').parentElement.classList.add('password-strong');
            }
            
            feedback.textContent = feedbackText;
        }
        
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const feedback = document.getElementById('confirmPasswordFeedback');
            
            if (confirmPassword.length === 0) {
                feedback.textContent = '';
                return;
            }
            
            if (password === confirmPassword) {
                feedback.textContent = 'Passwords match';
                feedback.style.color = 'green';
            } else {
                feedback.textContent = 'Passwords do not match';
                feedback.style.color = 'red';
            }
        }
        
        async function signUp() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validation
            if (!fullName || !email || !password || !confirmPassword) {
                errorMessage.textContent = 'Please fill in all fields';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = 'Password should be at least 6 characters';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!selectedRole) {
                errorMessage.textContent = 'Please select a role';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                // Sign up with Supabase
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                            role: selectedRole
                        }
                    }
                });
                
                if (error) throw error;
                
                successMessage.textContent = 'Account created successfully! Redirecting to login...';
                successMessage.style.display = 'block';
                
                // Redirect to login after a short delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
